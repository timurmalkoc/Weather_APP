<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="Description" content="Enter your description here"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <script src="/js/weather.js" defer></script>
        <script src="/js/api_keys.js" defer></script>
        <title>Title</title>
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="text-center" id="top-header">Weather APP</h1>

            <div class="row">
                <form id="WeatherForm">
                    <div class="row">
                        <div class="col-8">
                            <input class="form-control" name="city" type="text" placeholder="City">
                        </div>
                        <div class="col-2">
                            <input class="form-control" name="zipCode" type="text" placeholder="Zip">
                        </div>
                        <div class="col-2">
                            <input type="submit" class="btn btn-primary d-block w-100" value="Search">
                        </div>
                    </div>
                </form>
            </div>
            <p class='text-center mt-3 fs-3' id="WeatherInfo"></p>
            <div class="row" id="standingTable">
                <!-- Create table and display standings here via JavaScript -->
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
    </body>
</html>
